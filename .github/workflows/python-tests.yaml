name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install MariaDB and MariaDB Connector
        run: |
            sudo apt-get update
            sudo apt-get install -y libmariadb3 libmariadb-dev mariadb-server
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          python -m venv .venv
          source .venv/bin/activate
          if [ -f pyproject.toml ]; then
            uv sync --all-groups
            uv pip install -e ".[mariadb]"
          else
            uv pip install pytest
          fi

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Generate protobuf stubs
        run: |
          source .venv/bin/activate
          bash scripts/generate_protos.sh
      - name: Shutdown Ubuntu MySQL
        run: sudo service mysql stop
      - name: Set up MariaDB
        uses: getong/mariadb-action@v1.11
        with:
          mysql user: 'trustyai'
          mysql password: 'trustyai'
          mysql root password: ''
          mysql database: 'trustyai-database'
      - name: Populate Database
        run: |
          mariadb -u trustyai --password=trustyai -D trustyai-database -h 127.0.0.1 < tests/resources/legacy_database_dump.sql
      - name: Run tests with pytest
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=src --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
